<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おすすめ Discord サーバー</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #ff6347; /* タイトルはトマト色 */
        }

        .discord-link {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #1e90ff; /* 青色 */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .discord-link:hover {
            background-color: #32cd32; /* ホバー時はライムグリーン */
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
            color: #ff8c00; /* ダークオレンジ */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>おすすめ Discord サーバー</h1>
        <a href="https://discord.gg/aa-bot" class="discord-link">https://discord.gg/aa-bot</a>
        <p>ああ<br>このサーバーは面白いですよ！</p>
    </div>
</body>
</html>
