<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny's Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* 背景は薄いグレー */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #ff6347; /* タイトルはトマト色 */
        }

        .profile-info {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .profile-info span {
            display: block;
            margin-bottom: 10px;
        }

        .discord-name {
            color: #1e90ff; /* 青色 */
        }

        .language {
            color: #32cd32; /* ライムグリーン */
        }

        .created-by {
            color: #ff8c00; /* ダークオレンジ */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Sunny's Profile</h1>
        <div class="profile-info">
            <span class="discord-name">Discord名: Sunny,4</span>
            <span class="language">プログラム言語: JavaScript または Python</span>
            <span class="created-by">プログラム作成: ChatGPT</span>
        </div>
    </div>
</body>
</html>
