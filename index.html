<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セルボのコマンド説明</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .command {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        code {
            background-color: #eee;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <h1>セルボのコマンド説明</h1>

    <div class="command">
        <strong><code>_embed</code></strong><br>
        埋め込みを作成できます。
    </div>
    <div class="command">
        <strong><code>_ping</code></strong><br>
        Pingを見れます。
    </div>
    <div class="command">
        <strong><code>_mei</code></strong><br>
        引用で実行できmiaqを生成します。
    </div>
    <div class="command">
        <strong><code>_help</code></strong><br>
        コマンドの説明がみれます。
    </div>

</body>
</html>
